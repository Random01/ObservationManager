<div class="om-site-form"
     ng-controller="omSiteController">
    <div>{{OM.NAME|translate}}</div>
    <input type="text" ng-model="site.name"/>

    <div>{{OM.LONGITUDE|translate}}</div>
    <input type="text" ng-model="site.longitude"/>

    <div>{{OM.LATITUDE|translate}}</div>
    <input type="text" ng-model="site.latitude"/>

    <div>{{OM.TIME_ZONE|translate}}</div>
    <input type="text" ng-model="site.timezone" />
</div>
