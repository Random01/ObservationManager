<div class="om-session-form"
     ng-controller="omSessionController">
    <div>{{'OM.LANGUAGE'|translate}}</div>
    <select ng-options="language.name for language in languages"
            ng-model="session.lang"></select>

    <div>{{'OM.BEGIN'|translate}}</div>
    <input type="text" ng-model="session.begin" />

    <div>{{'OM.END'|translate}}</div>
    <input type="text" ng-model="session.end" />

    <div>{{'OM.WEATHER'|translate}}</div>
    <textarea ng-model="session.weather"></textarea>

    <div>{{'OM.EQUIPMENT'|translate}}</div>
    <textarea ng-model="session.equipment"></textarea>

    <div>{{'OM.COMMENTS'|translate}}</div>
    <textarea ng-model="session.comments"></textarea>

    <div>{{'OM.SITE'|translate}}</div>
    <div>
        <div>Select</div>
        <button>{{'OM.NEW_SITE'|translate}}</button>
    </div>

</div>
